<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <link rel="icon" href="hearttt.png" type="image/x-icon"/>
  <title>Classmates Info</title>
  <style>
    body {
      font-family: 'Comic Sans MS', cursive, sans-serif;
      background: linear-gradient(135deg, #ffb6c1, #ffdef4); /* pink + light green */
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      margin: 0;
    }
    .container {
      width: 100%;
      max-width: 600px;
      text-align: center;
    }
    .welcome {
      background: #ffe4ec; /* soft pink banner */
      padding: 15px;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.6);
      margin-bottom: 20px;
      font-size: 18px;
      color: #ff1493;
    }
    .form-container {
      background: #fff0f5;
      padding: 20px;
      border-radius: 15px;
      box-shadow: 0 0 15px rgba(11, 7, 7, 0.6);
      text-align: center;
    }
    h2, h3 {
      color: #ff69b4;
    }
    input, textarea {
      display: block;
      margin: 10px auto;
      padding: 10px;
      width: 90%;
      border: 2px solid #ff69b4;
      border-radius: 8px;
    }
    textarea {
      resize: none;
      height: 80px;
    }
    button {
      padding: 10px;
      background: #ff69b4;
      color: white;
      border: none;
      border-radius: 25px;
      cursor: pointer;
      font-weight: bold;
      transition: 0.3s;
    }
    button:hover {
      background: #ff85c1;
      transform:scale(1.15);
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 15px;
      background: #f0fff0;
      border-radius: 10px;
      overflow: hidden;
    }
    th, td {
      border: 1px solid #ddd;
      padding: 8px;
      text-align: center;
    }
    th {
      background-color: #ff69b4;
      color: white;
    }
    .delete-btn {
      background: #ff1493;
      border-radius: 15px;
      padding: 5px 10px;
      font-size: 12px;
    }
    .delete-btn:hover {
      background: #ff69b4;
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- Friendly welcome text -->
    <div class="welcome">
      Hi, I‚Äôm Nouha! üå∑ If you‚Äôd like to join us in this challenge and share the experience, please fill in the form below üíñ
    </div>

    <div class="form-container">
      <h2>Add Classmate</h2>
      <form id="classmateForm">
        <input type="text" id="firstname" placeholder="First Name" required>
        <input type="text" id="lastname" placeholder="Last Name" required>
        <input type="date" id="birthday" required>
        <textarea id="notes" placeholder="Write goals, dreams, hobbies..."></textarea>
        <button type="submit">üíñ Add üíñ</button>
      </form>

      <h3>Saved Classmates</h3>
      <table id="classmateTable">
        <thead>
          <tr>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Birthday</th>
            <th>Notes</th>
            <th>Action</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </div>
  </div>

  <script>
    const classmates = JSON.parse(localStorage.getItem("classmates")) || [];

    function renderTable() {
      const tbody = document.querySelector("#classmateTable tbody");
      tbody.innerHTML = "";
      classmates.forEach((mate, index) => {
        const row = document.createElement("tr");
        row.innerHTML = `
          <td>${mate.firstname}</td>
          <td>${mate.lastname}</td>
          <td>${mate.birthday}</td>
          <td>${mate.notes || ""}</td>
          <td><button class="delete-btn" onclick="deleteMate(${index})">Remove ‚ùå</button></td>
        `;
        tbody.appendChild(row);
      });
    }

    function deleteMate(index) {
      classmates.splice(index, 1);
      localStorage.setItem("classmates", JSON.stringify(classmates));
      renderTable();
    }

    document.getElementById("classmateForm").addEventListener("submit", function(event) {
      event.preventDefault();
      const first = document.getElementById("firstname").value;
      const last = document.getElementById("lastname").value;
      const birthday = document.getElementById("birthday").value;
      const notes = document.getElementById("notes").value;

      classmates.push({ firstname: first, lastname: last, birthday: birthday, notes: notes });
      localStorage.setItem("classmates", JSON.stringify(classmates));

      renderTable();
      this.reset();
    });

    renderTable();
  </script>
</body>
</html>
